<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <nav>
        <div class="logo">My Clock</div>
        <ul>
            <li><a href="index.html">Clock</a></li>
            <li><a href="timer.html">Timer</a></li>
            <li><a href="stopwatch.html">Stopwatch</a></li>
        </ul>
    </nav>

    <div class="spacer"></div>

    <div class="clock-container">
        <div class="aura"></div>
        <div class="box" id="stopwatch">00:00:00</div>
    </div>
    
    <div class="controls">
        <button id="startBtn" onclick="startStopwatch()">Start</button>
        <button id="stopBtn" onclick="stopStopwatch()">Stop</button>
        <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
    </div>

    <script src="stopwatch.js"></script>
</body>

</html>
